<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contactpagina | Sam Harke</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script defer src="js/app.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<div class="topnav">
    <a href="index.html">Home</a>
    <a class="active" href="contact.html">Contact</a>
</div>

<div class="page">
    <section class="contact">

        <h1>Contact</h1>

        <form action="" method="post" class="form-contactpagina">

            <div class="form-contactpagina__inputelement fx-col">
                <label for="name">Naam: </label>
                <input type="text" name="name" id="name">
            </div>

            <div class="form-contactpagina__inputelement fx-col">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-contactpagina__inputelement fx-col">
                <label for="phone">Telefoonnummer:</label><span class="pattern">Patroon: 06 12345678</span>
                <input type="tel" name="phone" id="phone" pattern="[0][6] [0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" required/>
            </div>

            <div class="form-contactpagina__inputelement">
                <fieldset>
                    <legend>Wil je onze nieuwsbrief ontvangen?</legend>
                    <label><input type="radio" name="newsletter" value="yes" checked/> Ja, graag!</label>
                    <label><input type="radio" name="newsletter" value="no" /> Nee, een andere keer</label>
                </fieldset>
            </div>

            <div class="form-contactpagina__inputelement fx-col">
                <label for="call-date">Op welke dag kunnen we bellen? </label>
                <input name="call-date" type="date" id="call-date">
            </div>

            <div class="form-contactpagina__inputelement fx-col">
                <label for="message">Wat is je bericht?</label>
                <textarea name="message" id="message"></textarea>
            </div>

            <div class="form-contactpagina__inputelement">
                <input type="submit" value="Verstuur!">
            </div>


        </form>


    </section>
</div>
</body>
</html>
