<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contactpagina | Sam Harke</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script defer src="js/app.js"></script>
    <script defer src="js/captcha.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<div class="topnav">
    <a href="index.html">Home</a>
    <a class="active" href="contact.html">Contact</a>
</div>

<div class="page">
    <section class="contact">

        <h1>Contact met Sam Harke</h1>

        <form id="contactForm" action="" method="post" class="form-contactpagina">

            <div class="form-contactpagina__inputelement fx-col">
                <label for="name">Voor- en Achternaam: </label>
                <input type="text" name="name" id="name" maxlength="120">
            </div>

            <div class="form-contactpagina__inputelement fx-col">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" maxlength="80" required>
            </div>

            <div class="form-contactpagina__inputelement fx-col">
                <label for="phone">Telefoonnummer:</label><span class="pattern">Patroon: 06 12345678</span>
                <input type="tel" name="phone" id="phone" pattern="[0][6] [0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" maxlength="20" required/>
            </div>

            <div class="form-contactpagina__inputelement fx-col">
                <label for="subject">Onderwerp</label>
                <input type="text" name="subject" id="subject" maxlength="200">
            </div>

            <div class="form-contactpagina__inputelement fx-col">
                <label for="message">Je bericht</label>
                <textarea name="message" id="message" maxlength="600"></textarea>
            </div>

            <div class="form-contactpagina__inputelement fx-col">
                <label for="captcha">Voer het volgende getal in:</label>
                <div id="captcha" style="font-size: 20px; font-weight: bold;"></div>
                <input type="text" name="captchaInput" id="captchaInput" required>
                <div id="captchaError" class="error-message"></div>
                <button type="button" onclick="generateCaptcha()">Genereer nieuw getal</button>
            </div>

            <div class="form-contactpagina__inputelement">
                <input type="submit" value="Verstuur!" onclick="checkCaptcha()">
            </div>


        </form>


    </section>
</div>
</body>
</html>
